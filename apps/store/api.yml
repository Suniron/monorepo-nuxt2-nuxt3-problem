openapi: "3.0.2"
info:
  title: Store API
  version: "1.0"
servers:
  - url: /
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    asset:
      type: object
      properties:
        id:
          type: integer
          example: 8
        name:
          example: 10.254.1.1
        os:
          type: string
          example: Debian
        hostname:
          type: string
          format: nullable
        type:
          type: string
          example: SERVER
        ips:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 7
              address:
                type: string
                example: 10.254.1.1
              mac:
                type: string
                format: nullable
              iface:
                type: string
                format: nullable
              mask:
                type: string
                format: nullable
        url:
          type: string
          format: nullable
        language:
          type: string
          format: nullable
        position:
          type: string
          format: nullable
        mail:
          type: string
          format: nullable
        tel:
          type: string
          format: nullable
        location:
          type: string
          format: nullable
        low_vulnerabilities:
          type: string
          example: 4
        medium_vulnerabilities:
          type: string
          example: 22
        high_vulnerabilities:
          type: string
          example: 2
        critical_vulnerabilities:
          type: string
          example: 0
        tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 6
              name:
                type: string
                example: LDC
              color:
                type: string
                example: #BA55D3
        groups:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 2
              name:
                type: string
                example: France
        sitemap:
          type: array
          items:
            type: object
            properties:
              uri:
                type: string
                example: /webtemp/jsloader-ed288164b937.js
        relations:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 8
              rel_id:
                type: integer
                example: 54
              type:
                type: string
                example: BELONGS_TO
              name:
                type: string
                example: INTERNAL
              to_id:
                type: integer
                example: 44
        revision:
          type: string
          format: nullable
        rev_cdate:
          type: string
          format: nullable
        netmask:
          type: string
          format: nullable
        gateway:
          type: string
          format: nullable
        network:
          type: string
          format: nullable
        latitude:
          type: string
          format: nullable
        longitude:
          type: string
          format: nullable
        total_count:
          type: string
          example: 1
    compliance_list:
      type: object
      properties:
        compliance:
          type: string
          example: ISO 27001
    compliance_details:
      type: object
      properties:
        id:
          type: integer
          example: 10
        compliance:
          type: string
          example: "ISO 27001"
        chapter:
          type: string
          example: "Access Control"
        chapter_small:
          type: string
          example: ISO Chapter A.9
        title:
          type: string
          example: "User access provisioning"
        section:
          type: string
          example: "A.9.2.2"
        description:
          type: string
          example: "A formal user access provisioning process shall be implemented to assign or revoke user access rights to systems and services."
        non_existant_risk:
          type: string
          example: "High"
        inneffective_risk:
          type: string
          example: "Medium"
        partially_effective_risk:
          type: string
          example: "Low"
        effective_risk:
          type: string
          example: "Ok"
        docs:
          type: string
        asset_id:
          type: integer
          example: 32
        name:
          type: string
          example: "ISO 27001 / Access Control / User access provisioning"
        compliance_id:
          type: integer
          example: 10
        status:
          type: string
          example: "Medium"
        mitigation:
          type: string
          example: "No user"
        residual_risk:
          type: string
          example: "Ok"
        response:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
                example: "Non Existant"
              value:
                type: string
                example: "High"
    compliance_stats:
      type: object
      properties:
        chapter: 
          type: string
          example: "Access Control"
        chapter_small: 
          type: string
          example: "ISO Chapter A.9"
        completion:
          type: number
          example: 8.3
        maturity:
          type: number
          example: 5.3
    vulnerability:
      type: object
      properties:
        id:
          type: integer
          example: 1
        type:
          type: string
          example: vulnerability
        baseline:
          type: string
          format: nullable
        oid:
          type: string
          format: nullable
        burpId:
          type: integer
          example: 16777728
        name:
          type: string
          example: Unencrypted communications
        description:
          type: string
          example: The application
        remediation:
          type: string
          example: Applications should use transport-level encryption (SSL/TLS).
        insight:
          type: string
          format: nullable
        affected:
          type: string
          format: nullable
        vulndetect:
          type: string
          format: nullable
        clusterId:
          type: integer
          example: 205
        affectedAssets:
          type: array
          items:
            type: object
            properties:
              vastId:
                type: integer
                example: 3
              assetType:
                type: string
                example: "NETWORK"
              id:
                type: integer
                example: 15
              name:
                type: string
                example: 111
              cvssScore:
                type: number
                example: 6
              status:
                type: string
                example: "open"
              severity:
                type: string
                example: medium
              projects:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Default project"
            required:
              - id
              - vastId
              - name
              - assetType
      required:
        - id
        - type
        - baseline
        - oid
        - burpId
        - name
        - description
        - remediation
        - insight
        - affected
        - vulndetect
        - affectedAssets
    scan:
      type: object
      properties:
        id:
          type: integer
          example: 1
        company_id:
          type: integer
          example: 1
        probe_id:
          type: integer
          example: 1
        name:
          type: string
          example: "Scan discovery"
        cdate:
          type: string
          example: "2022-04-01 15:56:30.728 +0200"
        sdate:
          type: string
          example: "2022-04-02 02:00:00.052 +0200"
        fdate:
          type: string
          example: "2022-04-02 13:55:00.052 +0200"
        start_date:
          type: string
          example: "2022-04-01"
        end_date:
          type: string
          example: "2022-04-02"
        start_time:
          type: string
          example: "01:00:00 +0100"
        end_time:
          type: string
          example: "02:01:00 +0100"
        scan_type:
          type: string
          example: "nmap"
        container_id:
          type: integer
          example: 1
        parameters:
          type: string
          example: '{"assets":[{"address":"10.254.1.5"}],"credentials":[]}'
        status:
          type: string
          example: completed
    remediation_project_summary:
      type: object
      properties:
        project_id:
          type: integer
          example: 1
        project_name:
          type: string
          example: "Project name"
        owner_id:
          type: string
          example: "3381af4c-8690-496b-a086-b346e9fbc1bc"
        owner_name:
          type: string
          example: "Owner name"
        priority:
          type: string
          example: "high"
        priority_weight:
          type: integer
          example: 1
        status:
          type: string
          example: "open"
        status_weight:
          type: integer
          example: 1
        due_date:
          type: string
          example: "2022-06-01T12:20:00Z"
        start_date:
          type: string
          example: "2022-06-01T13:20:00Z"
        is_overdue:
          type: boolean
          example: true
        company_id:
          type: integer
          example: 1
      required:
        - project_id
        - project_name
        - owner_id
        - owner_name
        - priority
        - priority_weight
        - status
        - status_weight
        - due_date
        - is_overdue
        - company_id
    remediation_project_details:
      type: object
      properties:
        project_id:
          type: integer
          example: 1
        project_name:
          type: string
          example: "Project name"
        project_description:
          type: string
          example: "Remediation project description"
        owner_id:
          type: string
          example: "3381af4c-8690-496b-a086-b346e9fbc1bc"
        owner_name:
          type: string
          example: "Owner name"
        assignees:
          type: array
          items:
            type: object
            properties:
              user_id:
                type: string
                example: "3381af4c-8690-496b-a086-b346e9fbc1bc"
              username:
                type: string
                example: "Joe"
        priority:
          type: string
          example: "high"
        status:
          type: string
          example: "open"
        status_id:
          type: integer
          example: 1
        status_weight:
          type: integer
          example: 1
        creation_date:
          type: string
          example: "2022/06/01 10:30:00"
        start_date:
          type: string
          example: "2022/06/10 00:00:00"
        due_date:
          type: string
          example: "2022/08/01 00:00:00"
        is_overdue:
          type: boolean
          example: true
      required:
        - project_id
        - project_name
        - project_description
        - owner_id
        - owner_name
        - assignees
        - priority
        - status
        - status_id
        - status_weight
        - creation_date
        - due_date
        - is_overdue
    remediation_project_details_edit:
      type: object
      properties:
        project_name:
          type: string
          example: "Project name"
        project_description:
          type: string
          example: "Remediation project description"
        owner_id:
          type: string
          example: "3381af4c-8690-496b-a086-b346e9fbc1bc"
        assignees:
          type: array
          items:
            type: string
            example: "3381af4c-8690-496b-a086-b346e9fbc1bc"
        priority:
          type: string
          example: "high"
        status_id:
          type: integer
          example: 1
        due_date:
          type: string
          example: "2022/08/01 00:00:00"
    remediation_project_details_create:
      type: object
      properties:
        name:
          type: string
          example: "Project name"
        description:
          type: string
          example: "Remediation project description"
        owner:
          type: string
          example: "3381af4c-8690-496b-a086-b346e9fbc1bc"
        priority:
          type: string
          example: "high"
        start_date:
          type: string
          example: "2022-06-01T13:20:00Z"
        due_date:
          type: string
          example: "2022-06-01T12:20:00Z"
        assignees:
          type: array
          items:
            type: string
            example: "3381af4c-8690-496b-a086-b346e9fbc1bc"
        project_scope:
          description: 'List of vulnerability_asset_id'
          type: array
          items:
            type: integer
            example: 90
      required:
        - project_name
        - project_description
        - owner
        - assignees
        - start_date
        - priority
        - due_date
        - project_scope
    remediation_project_scope:
      type: object
      properties:
        project_id:
          type: number
          example: 1
        project_scope_id:
          type: integer
          example: 1
        vulnerability_asset_id:
          type: integer
          example: 1
        asset_id:
          type: integer
          example: 1
        asset_type:
          type: string
          example: "SERVER"
        asset_name:
          type: string
          example: "10.254.10.2"
        vulnerability_id:
          type: integer
          example: 1
        vulnerability_name:
          type: string
          example: "Debian LTS: Security Advisory for apt (DLA-2487-1)"
        severity:
          type: string
          example: "low"
        remediation:
          type: string
          example: "For Debian 9 stretch, this problem has been fixed in version1.4.11.\n\nWe recommend that you upgrade your apt packages."
        is_done:
          type: boolean
          example: true
      required:
        - project_scope_id
        - asset_name
        - is_done
    remediation_project_scope_edit:
      type: object
      properties:
        project_scope:
          type: array
          items:
            type: integer
            example: 90
    remediation_project_scope_item_edit:
      type: object
      properties:
        is_done:
          type: boolean
          example: true
      required:
        - is_done
    posts_remediation_project :
      type: object
      properties:
        comment_id:
          type: integer
          example : 1
        from_date: 
          type : string
          example : "2022/06/03 10:34:20"
        user_id: 
          type: string
          example: "3381af4c-8690-496b-a086-b346e9fbc1bc"
        user_name: 
          type: string
          example: "Etienne Blanc"
        comment: 
          type: string
          example : "I'll remediate it in no time !"
        from_status_name:
          type: string 
          example: "open"
        to_status_name:
          type: string 
          example: "in_progress"
    remediation_project_details_status_history:
      type: object
      properties: 
        project_id: 
          type: integer
          example: 1
        user_id: 
          type: string
          example: "3381af4c-8690-496b-a086-b346e9fbc1bc"
        user_name: 
          type: string
          example: "Etienne Blanc"
        from_date:
          type: string
          example: "2022/06/03 10:34:20"
        from_status_name :
          type: string
          example: "to_review"
        to_status_name:
          type: string
          example: "in_progress"
        comment:
          type: string
          example: "The remediation is not fully completed"
      required:
        - project_id
        - user_id
        - user_name
        - from_date
        - from_status_name
        - to_status_name
    project_transition:
      type: object
      properties:
        project_status_workflow_id:
          type: integer
          example: 1
        transition:
          type: string
          example: "refuse"
        from_status_id:
          type: integer
          example: 2
        from_status_name:
          type: string
          example: "to_review"
        to_status_id:
          type: integer
          example: 3
        to_status_name:
          type: string
          example: "in_progress"
      required:
        - project_status_workflow_id
        - transition
        - from_status_id
        - from_status_name
        - to_status_id
        - to_status_name

paths:
  /assets:
    get:
      security:
        - bearerAuth: []
      tags:
        - "Asset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: string
                    example: "74"
                  assets:
                    type: array
                    items:
                      $ref: "#/components/schemas/asset"
      summary: Get assets
      parameters:
        - in: query
          name: search
          schema:
            type: string
            example: PC
          description: The string to search in assets names
        - in: query
          name: ids
          schema:
            type: string
            example: 68,69
          description: The IDs of assets to get
        - in: query
          name: severities
          schema:
            type: array
            items: {}
          description: The severity level of the vulnerability of the assets to get
        - in: query
          name: tagIds
          schema:
            type: string
            example: "1,2"
          description: The tag ids in which there are the assets to get
        - in: query
          name: groupIds
          schema:
            type: string
            example: "2,4"
          description: The group ids in which there are the assets to get
        - in: query
          name: types
          schema:
            type: string
            example: SERVER,WEB,USER,BUILDING,NETWORK
          description: The types of the assets to get
        - in: query
          name: page
          schema:
            type: string
            example: 1
          description: The page number to get
        - in: query
          name: pageSize
          schema:
            type: string
            example: 20
          description: Number of asset to get by page
    patch:
      tags:
        - "Asset"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 10.254.1.1
                type:
                  type: string
                  example: SERVER
                assets:
                  type: array
                  items:
                    type: integer
                    example: 4
                assetData:
                  type: object
                  properties:
                    os:
                      type: string
                      example: Ubuntu
                    OWN_BY:
                      type: array
                      items:
                        type: integer
                        example: 28
                    MAINTAINED_BY:
                      type: array
                      items:
                        type: integer
                        example: 30
                    LOCATED_TO:
                      type: integer
                      example: 17
                tagIds:
                  type: array
                  items:
                    type: integer
                    example: 15
                groupIds:
                  type: array
                  items:
                    type: integer
                    example: 2
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      failed:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 4
                            error:
                              type: string
                              example: ModelError
      summary: Edit multiple assets
      security:
        - bearerAuth: []
    delete:
      tags:
        - "Asset"
      description: ""
      summary: Delete multiple assets
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                assets:
                  type: array
                  items:
                    type: integer
                    example: 2
      responses:
        "204":
          description: No Content
    post:
      tags:
        - "Asset"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: test
                  type:
                    type: string
                    example: WEB
                  assetData:
                    type: object
                    properties:
                      url:
                        type: string
                        example: https://example.com
                      language:
                        type: string
                        example: HTML
      summary: Create an asset
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  format: nullable
                type:
                  type: string
                  example: SERVER
                assets:
                  type: array
                  items:
                    type: integer
                    example: 4
                assetData:
                  type: object
                  properties:
                    os:
                      type: string
                      example: Windows
                    OWN_BY:
                      type: array
                      items:
                        type: integer
                        example: 29
                    MAINTAINED_BY:
                      type: array
                      items:
                        type: integer
                        example: 29
                    LOCATED_TO:
                      type: integer
                      example: 20
                tagIds:
                  type: array
                  items:
                    type: integer
                    example: 4
                groupIds:
                  type: array
                  items:
                    type: integer
                    example: 2
        required: true
  /assets/summary:
    get:
      security:
        - bearerAuth: []
      tags:
        - "Asset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  USER:
                    type: number
                    example: 74
                  SERVER:
                    type: number
                    example: 74
                  WEB:
                    type: number
                    example: 74
                  BUILDING:
                    type: number
                    example: 74
                  NETWORK:
                    type: number
                    example: 74
                  UNIT:
                    type: number
                    example: 74
                  MISSION:
                    type: number
                    example: 74
                  USERGROUP:
                    type: number
                    example: 74
                  POLICY:
                    type: number
                    example: 74
                  COMPLIANCE:
                    type: number
                    example: 74
                  PROCEDURE:
                    type: number
                    example: 74
                  superAssets:
                    type: number
                    example: 74
                  technicalAssets:
                    type: number
                    example: 74
      summary: Get asset summary
  /assets/{assetId}:
    get:
      tags:
        - "Asset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/asset"
      summary: Get a single asset
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: assetId
          schema:
            type: integer
          required: true
          description: Numeric ID of the asset to get
    patch:
      tags:
        - "Asset"
      responses:
        "204":
          description: No Content
      summary: Edit asset
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: assetId
          schema:
            type: integer
          required: true
          description: Numeric ID of the asset to get
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 10.254.1.1
                type:
                  type: string
                  example: SERVER
                assetData:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 10.254.1.1
                    os:
                      type: string
                      example: Windows
                    IPs:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 7
                          address:
                            type: string
                            example: 10.254.1.1
                          mac:
                            type: string
                            format: nullable
                          iface:
                            type: string
                            format: nullable
                          mask:
                            type: string
                            format: nullable
                    OWN_BY:
                      type: array
                      items:
                        type: integer
                        example: 29
                    MAINTAINED_BY:
                      type: array
                      items:
                        type: integer
                        example: 29
                    LOCATED_TO:
                      type: integer
                      example: 20
        required: true
    delete:
      tags:
        - "Asset"
      description: ""
      summary: Delete a single asset
      security:
        - bearerAuth: []
      responses:
        "204":
          description: No Content
      parameters:
        - in: path
          name: assetId
          schema:
            type: integer
          required: true
          description: Numeric ID of the asset to get

  /assets/belonging:
    get:
      tags:
        - "Asset"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  assets:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 8
                        name:
                          type: string
                          example: "Example Asset"
                        type:
                          type: string
                          example: "SERVER"
                        children_ids:
                          type: array
                          items:
                            type: integer
                            example: 7
                        parents_ids:
                          type: array
                          items:
                            type: integer
                            example: 9
                        risk:
                          type: object
                          properties:
                            lastScanDate:
                              type: string
                              nullable: true
                              example: "2020-01-01T00:00:00.000Z"
                            scores:
                              compoundScore:
                                type: number
                                example: 3.2
                                nullable: true
